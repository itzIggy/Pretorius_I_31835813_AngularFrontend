<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="sect1">
        <h1>Client Image Upload</h1>

        <nav>
          <a href="Images">Home</a>
          <a href="Upload">Upload</a>
          <a href="Search">Search</a>
          <a href="#">Profile</a>
          <a href="">Logout</a>
          <div class="animation start-home"></div>
        </nav>
<div style="display: inline-block; vertical-align: top; width: 100%; margin-top: 50px;">
    <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
        <input hidden type="file" #fileInput (change)="uploadFile($event)" >
    </div>
    <div class="files-list" *ngFor="let file of files;let i= index"> 
        <a style="color: #34495e;"><strong> {{ file.name }} </strong> </a>
        <button class="delete-file" (click)="deleteAttachment(i)">
            <img src="./delete.png" >
        </button>
    </div>
    
</div>
    <div style="text-align: center;">
        <button type="button" (click)="upload()" class="btn btn-primary m-5" style="text-align: center;">Upload images</button>
    </div>

</div>
